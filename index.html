<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div>
      <h1 class="main-title">Finance Expense Tracker</h1>
      <h2 class="add-new">Add a new item:</h2>
    </div>

    <form class="form">
      <label>Name:</label>
      <input id="name" type="text" />

      <label>Amount:</label>
      <input id="amount" type="number" />

      <label>Date:</label>
      <input id="date" type="date" />
    </form>
    <button id="submit">ADD</button>
    <button id="remove">REMOVE</button>
    <div class="table">
      <table>
        <tr>
          <th id="name-output">Name</th>
          <th id="amount-output">Amount</th>
          <th id="date-output">Date</th>
        </tr>

        <tr id="newRow">
          <td>McDonalds</td>
          <td>50</td>
          <td>
            09/11/1998
            <div class="div1"><button class="newBtn">x</button></div>
          </td>
        </tr>
        <input type="search" />
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
